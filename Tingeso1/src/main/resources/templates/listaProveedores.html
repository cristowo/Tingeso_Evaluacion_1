<!DOCTYPE html>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}">
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid #ccc;
      margin: 20px;
    }
    thead th {
      background-color: #f2f2f2;
      border-bottom: 2px solid #ccc;
      font-weight: bold;
      padding: 10px;
      text-align: left;
    }
    tbody td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">
    <a class="btn" href="/"><img src="https://art.pixilart.com/c519d9af54c8d25.png" width="80" height="80">
      <button>Menú Principal</button>
    </a>
  </div>
  <a class="btn" href="/opcionesProveedor"><button>Opciones Proveedor</button></a>
  <a class="btn" href="/opcionesGestion"><button>Gestión</button></a>
</header>
<h1>Lista de proveedores</h1>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nombre</th>
        <th scope="col">Categoría</th>
        <th scope="col">Retención</th>
      </tr>
    </thead>
      <tbody>
        <tr th:each="proveedor : ${proveedores}">
          <td th:text="${proveedor.codigo}"></td>
          <td th:text="${proveedor.nombre}"></td>
          <td th:text="${proveedor.categoria}"></td>
          <td th:text="${proveedor.retencion}"></td>
        </tr>
    </tbody>
  </table>
</body>
</html>

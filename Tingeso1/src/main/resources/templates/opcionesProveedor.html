<!DOCTYPE html>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}">
  <style>
    .card {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">
    <a class="btn" href="/"><img src="https://art.pixilart.com/c519d9af54c8d25.png" width="80" height="80">
      <button>Menú Principal</button>
    </a>
  </div>
  <a class="btn" href="/opcionesProveedor"><button>Opciones Proveedor</button></a>
  <a class="btn" href="/"><button>Gestión</button></a>
</header>
<div class="container-fluid h-100 mt-5">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-md-6">
      <div class="card border rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 text-center d-flex flex-column">
              <p class="card-text h-50">Registra un nuevo proveedor en la base de datos</p>
              <a class="btn btn-primary" href="/nuevoProveedor">Agregar nuevo proveedor</a>
            </div>
            <div class="col-md-6 text-center d-flex flex-column">
              <p class="card-text h-50">Muestra una lista con todos los proveedores existentes en la base de datos</p>
              <a class="btn btn-secondary" href="/listaProveedores">Lista proveedores</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

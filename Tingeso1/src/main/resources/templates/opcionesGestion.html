<!DOCTYPE html>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}">
  <style>
    .card {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">
    <a class="btn" href="/"><img src="https://art.pixilart.com/c519d9af54c8d25.png" width="80" height="80">
      <button>Menú Principal</button>
    </a>
  </div>
  <a class="btn" href="/opcionesProveedor"><button>Opciones Proveedor</button></a>
  <a class="btn" href="/opcionesGestion"><button>Gestión</button></a>
</header>
<div class="container-fluid h-100 mt-5">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-md-6">
      <div class="card border rounded">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center">
            <p class="card-text mb-4 display-4"><b>Subir Archivos</b></p>
            <p>Subir Archivos Acopio y Resultado</p>
            <a class="btn btn-primary" href="/subirDosArchivo">Subir</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card border rounded">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center">
            <p class="card-text mb-4 display-4"><b>Revisar Plantilla</b></p>
            <p class="text-center font-weight-bold">Deje en blanco los espacios de quincena en blanco para visualizar todas las plantillas.</p>
            <form th:action="@{/plantillasPago}" method="GET">
              <div>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" class="form-control">
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="anio">Año:</label>
                  <input type="text" id="anio" name="anio" placeholder="Ejemplo: 2023" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <label for="mes">Mes:</label>
                  <select id="mes" name="mes" class="form-control">
                    <option value="">Seleccionar Mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="dia">Día:</label>
                  <select id="dia" name="dia" class="form-control">
                    <option value="">Seleccionar Mes</option>
                    <option value="1">Primera Quincena</option>
                    <option value="2">Segunda Quincena</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
